<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="produtos.css">
    <title>Produtos</title>
</head>
<body>
    <section class="produtos">
        <h2>Nossos Produtos</h2>
        <div class="produtos-container">
          <div class="produto">
            <img src="img/vision-pro.png" alt="Produto 1" class="produto-img" />
            <h3 class="produto-nome">Produto 1</h3>
            <p class="produto-descricao">Descrição breve do produto 1.</p>
            <span class="produto-preco">R$ 49,90</span>
            <button class="btn-adicionar">Adicionar ao Carrinho</button>
          </div>
          <div class="produto">
            <img src="img/air-pods.png" alt="Produto 2" class="produto-img" />
            <h3 class="produto-nome">Produto 2</h3>
            <p class="produto-descricao">Descrição breve do produto 2.</p>
            <span class="produto-preco">R$ 79,90</span>
            <button class="btn-adicionar">Adicionar ao Carrinho</button>
          </div>
          <div class="produto">
            <img src="img/apple-watch.png" alt="Produto 3" class="produto-img" />
            <h3 class="produto-nome">Produto 3</h3>
            <p class="produto-descricao">Descrição breve do produto 3.</p>
            <span class="produto-preco">R$ 99,90</span>
            <button class="btn-adicionar">Adicionar ao Carrinho</button>
          </div>
        </div>
      </section>
</body>
</html>
